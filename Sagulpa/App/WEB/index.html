<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API Sagulpa</title>
</head>

<body>
    <!-- Title-->
    <div class="container mt-lg-3">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1 id="title">Predicción de Entradas</h1>
            </div>
        </div>
    </div>
    <hr style="background-color: blue;">

    <!-- params for entries -->
    <div class="container" style="display: block;">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-7 mt-lg-5">
                <div class="row pb-lg-5 ">
                    <div class="col-sm-10 d-flex justify-content-center">
                        <button type="button" id="btn-change" class="btn btn-info">Cambiar a salidas</button>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <label class="input-group-text" for="parking">Parking</label>
                            <select class="form-select" id="parking">
                                <option value="1" selected>Elder</option>
                                <option value="2">Mata</option>
                                <option value="3">Sanapú</option>
                                <option value="4">Metropol</option>
                                <option value="5">Rincón</option>
                                <option value="6">Vegueta</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <label class="input-group-text" for="hora">Hora</label>
                            <select class="form-select" id="hora">
                                <option value="0" selected>00:00-00:59</option>
                                <option value="1">01:00-01:59</option>
                                <option value="2">02:00-02:59</option>
                                <option value="3">03:00-03:59</option>
                                <option value="4">04:00-04:59</option>
                                <option value="5">05:00-05:59</option>
                                <option value="6">06:00-06:59</option>
                                <option value="7">07:00-07:59</option>
                                <option value="8">08:00-08:59</option>
                                <option value="9">09:00-09:59</option>
                                <option value="10">10:00-10:59</option>
                                <option value="11">11:00-11:59</option>
                                <option value="12">12:00-12:59</option>
                                <option value="13">13:00-13:59</option>
                                <option value="14">14:00-14:59</option>
                                <option value="15">15:00-15:59</option>
                                <option value="16">16:00-16:59</option>
                                <option value="17">17:00-17:59</option>
                                <option value="18">18:00-18:59</option>
                                <option value="19">19:00-19:59</option>
                                <option value="20">20:00-20:59</option>
                                <option value="21">21:00-21:59</option>
                                <option value="22">22:00-22:59</option>
                                <option value="23">23:00-23:59</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-lg-4">
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <span class="input-group-text">Humedad</span>
                            <input type="number" id="humedad" class="form-control" placeholder="0%" min="0" max="100"
                                aria-label="humidity">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <span class="input-group-text">Temperatura</span>
                            <input type="number" id="temperatura" class="form-control" placeholder="0º" min="0" max="50"
                                aria-label="degrees">
                        </div>
                    </div>
                </div>
                <div class="row pt-lg-4">
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <label class="input-group-text" for="semana">Día de la semana</label>
                            <select class="form-select" id="semana">
                                <option value="1" selected>Lunes</option>
                                <option value="2">Martes</option>
                                <option value="3">Miércoles</option>
                                <option value="4">Jueves</option>
                                <option value="5">Viernes</option>
                                <option value="6">Sábado</option>
                                <option value="7 ">Domingo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group" style="width: 250px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon6">Fecha</span>
                            </div>
                            <input type="date" id="fecha" class="form-control" aria-label="fecha"
                                aria-describedby="basic-addon6">
                        </div>
                    </div>
                </div>
                <div class="row pt-lg-4">
                    <div class="col-sm-6">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Lectivo</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="lectivo">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Festivo</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="festivo">
                        </div>
                    </div>
                </div>
                <div class="row pt-md-5">
                    <div class="col-sm-10 d-flex justify-content-center">
                        <button type="button" id="btn-send" class="btn btn-outline-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</html>
