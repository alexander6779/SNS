<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="fotos/Banco_de_Portugal_new_logo.svg.png">
    <title>API Bancos Portugueses</title>
</head>

<body>
    <!-- Title-->
    <div class="container mt-lg-3">
        <h1 class="d-flex justify-content-center">Opinión de Clientes</h1>
    </div>
    <hr style="width:60%; margin-left: 20%;color: aliceblue;" class="mt-lg-3">

    <div class="container mt-lg-3">
        <h4 class="mb-sm-2">Descripción</h4>
        <p>Con esta interfaz puede rellenando los siguientes campos saber si la opinión va a ser
            positiva para la compra del producto ofertado por los bancos o no.</p>
    </div>

    <!-- params for entries and exits -->

    <div class="container border border-2 rounded-3" style="margin-top: 2%;">
        <h3 class="mv-left mt-sm-3">Formulario</h3>
        <hr class="mv-left" style="width: 50%;color: aliceblue;">
        <div class="mv-left">
            <div class="row mt-sm-3 mb-sm-4">
                <div class="col-md-2  mt-sm-2">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" required placeholder="1" min="1" max="100">
                </div>
                <div class="col-md-2 mt-sm-2">
                    <label for="job" class="form-label">Trabajo</label>
                    <select class="form-select" id="job">
                        <option value="0" selected>admin</option>
                        <option value="1">desconocido</option>
                        <option value="2">desempleado</option>
                        <option value="3">mánager</option>
                        <option value="4">amo/a de casa</option>
                        <option value="5">empresario</option>
                        <option value="6">estudiante</option>
                        <option value="7">obrero</option>
                        <option value="8">autónomo</option>
                        <option value="9">retirado</option>
                        <option value="10">técnico</option>
                        <option value="11">sector servicios</option>
                    </select>
                </div>
                <div class="col-md-2  mt-sm-2">
                    <label for="education" class="form-label">Educación</label>
                    <select class="form-select" id="education">
                        <option value="0" selected>primaria</option>
                        <option value="1">secundaria</option>
                        <option value="2">estudios superiores</option>
                    </select>
                </div>
                <div class="col-md-3  mt-sm-2">
                    <label for="marital" class="form-label">Estado civil</label>
                    <select class="form-select" id="marital">
                        <option value="0" selected>casado/a</option>
                        <option value="1">divorciado/a o viudo/a</option>
                        <option value="2">soltero/a</option>
                    </select>
                </div>
                <div class="col-md-3 mt-sm-2">
                    <label for="pdays" class="form-label">Opinión de la última campaña</label>
                    <select class="form-select" id="poutcome">
                        <option value="0" selected>desconocida</option>
                        <option value="1">éxito</option>
                        <option value="2">fracaso</option>
                        <option value="3">otro</option>
                    </select>
                </div>
                <div class="col-md-4 mt-sm-3">
                    <label for="campaign" class="form-label">Número de contactos en cuenta durante la
                        campaña</label>
                    <input type="number" class="form-control" id="campaign" required placeholder="0" min="0" max="100">
                </div>
                <div class="col-md-4 mt-sm-3">
                    <label for="previous" class="form-label">Número de contactos en cuenta antes de la
                        campaña</label>
                    <input type="number" class="form-control" id="previous" required placeholder="0" min="0" max="300">
                </div>
                <div class="col-md-4 mt-sm-3">
                    <label for="pdays" class="form-label">Último contacto en días</label>
                    <input type="number" class="form-control" id="pdays" required
                        placeholder="-1 en caso de que no hubiera contacto" min="-1" max="100">
                </div>
                <div class="col-md-2  mt-sm-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="number" class="form-control" id="balance" required placeholder="0" min="0"
                        max="110000">
                </div>
                <div class="col-md-2  mt-sm-3">
                    <label for="contact" class="form-label">Contacto</label>
                    <select class="form-select" id="contact">
                        <option value="0" selected>desconocido</option>
                        <option value="1">Teléfono fijo</option>
                        <option value="2">Móvil</option>
                    </select>
                </div>
                <div class="col-sm-4 mt-sm-3">
                    <label for="fecha" class="form-label">Fecha (Disponible desde 2008 - 2010)</label>
                    <input type="date" id="fecha" class="form-control" min="2008-01-01" max="2010-12-31">
                </div>
                <div class="col-md-4 mt-sm-3">
                    <label for="duration" class="form-label">Duración del llamada (segundos)</label>
                    <input type="number" class="form-control" id="duration" required placeholder="0" min="0" max="5000">
                </div>
                <div class="col-md-2 mt-md-4">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="loan">Préstamo</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="loan">
                    </div>
                </div>
                <div class="col-md-3 mt-md-4">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="housing">Préstamo de vivienda</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="housing">
                    </div>
                </div>
                <div class="col-md-3 mt-md-4">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="default">Tiene crédito</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="default">
                    </div>
                </div>
                <div class="mt-sm-4">
                    <button type="button" id="btn-send" class="btn btn-light ps-sm-3 pe-sm-3 btn-stl">Enviar
                        datos</button>
                </div>


            </div>


        </div>

    </div>




</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
